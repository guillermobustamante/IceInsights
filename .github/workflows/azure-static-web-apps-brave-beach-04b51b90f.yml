name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          MSAL_CLIENT_ID: ${{ secrets.MSAL_CLIENT_ID }}
          AZURE_AD_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
          ICEINSIGHTS_REDIRECT_URI: ${{ secrets.ICEINSIGHTS_REDIRECT_URI }}
          ICEINSIGHTS_POST_LOGOUT_URI: ${{ secrets.ICEINSIGHTS_POST_LOGOUT_URI }}
          ICEINSIGHTS_API_BASE_URL: ${{ secrets.ICEINSIGHTS_API_BASE_URL }}
          GRAPH_CLIENT_ID: ${{ secrets.GRAPH_CLIENT_ID }}
          GRAPH_CLIENT_SECRET: ${{ secrets.GRAPH_CLIENT_SECRET }}
          GRAPH_TENANT_ID: ${{ secrets.GRAPH_TENANT_ID }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          WORKBOOK_DRIVE_ID: ${{ secrets.WORKBOOK_DRIVE_ID }}
          WORKBOOK_ITEM_ID: ${{ secrets.WORKBOOK_ITEM_ID }}
          ROSTER_TABLE: ${{ secrets.ROSTER_TABLE }}
          EVENTS_TABLE: ${{ secrets.EVENTS_TABLE }}
          GAMES_TABLE: ${{ secrets.GAMES_TABLE }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_BEACH_04B51B90F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "." # App source code path
          api_location: "api" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_BEACH_04B51B90F }}
          action: "close"
          # Add comments to the deployment